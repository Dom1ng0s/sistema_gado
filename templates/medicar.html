<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Medicação</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Adicionar Medicação / Vacina</h1>

    <form action="{{ url_for('operacional.medicar', id_animal=id_animal) }}" method="POST" class="form-container">
        <div class="form-group">
            <label>Data da Aplicação:</label>
            <input type="date" name="data_aplicacao" required>
        </div>

        <div class="form-group">
            <label>Nome do Medicamento:</label>
            <input type="text" name="nome" required placeholder="Ex: Ivermectina">
        </div>

        <div class="form-group">
            <label>Custo (R$):</label>
            <input type="number" step="0.01" name="custo" required placeholder="0.00">
        </div>

        <div class="form-group">
            <label>Observações:</label>
            <input type="text" name="obs" placeholder="Motivo, dosagem, carência...">
        </div>

        <button type="submit" class="btn-salvar">Salvar Registro</button>
    </form>
    
    <br>
    <a href="{{ url_for('operacional.detalhes', id_animal=id_animal) }}" class="btn btn-voltar">Voltar</a>
</body>
</html>
