<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Animal</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 20px auto; background-color: #f4f4f9; padding: 20px; }
        h1 { text-align: center; color: #333; }
        
        /* Estilo do Formulário */
        form { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        
        label { display: block; margin-top: 15px; font-weight: bold; color: #555; }
        input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        
        button { margin-top: 25px; padding: 12px; width: 100%; background-color: #28a745; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; font-weight: bold; }
        button:hover { background-color: #218838; }
        
        .alert { color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; padding: 15px; border-radius: 4px; margin-bottom: 20px; text-align: center; }
        
        a { display: block; text-align: center; margin-top: 20px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

    <h1>Novo Animal</h1>
    
    {% if mensagem %}
        <div class="alert">{{ mensagem }}</div>
    {% endif %}

    <form method="POST" action="/cadastro">
        
        <label>Número do Brinco:</label>
        <input type="text" name="brinco" required placeholder="Ex: A-100">

        <label>Sexo:</label>
        <select name="sexo" required>
            <option value="M">Macho</option>
            <option value="F">Fêmea</option>
        </select>

        <label>Data de Compra/Nascimento:</label>
        <input type="date" name="data_compra" required>

        <hr style="margin-top: 20px; border: 0; border-top: 1px solid #eee;">
        <p style="text-align: center; color: #777; font-size: 0.9em;">Dados para Cálculo Financeiro</p>

        <label>Peso Inicial (Kg):</label>
        <input type="number" step="0.01" name="peso_compra" required placeholder="Ex: 300">

        <label>Valor da Arroba (R$):</label>
        <input type="number" step="0.01" name="valor_arroba" required placeholder="Ex: 280.00">
        <small style="color: #666;">O sistema calculará o custo total considerando 1@ = 30kg.</small>

        <button type="submit">Salvar Animal</button>
    </form>
    
    <a href="/">Voltar ao Menu Principal</a>

</body>
</html>
