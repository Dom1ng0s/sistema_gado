<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Novo Animal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Cadastrar Novo Animal</h1>
    
    {% if mensagem %}
        <div class="alert-erro">{{ mensagem }}</div>
    {% endif %}

    <form action="{{ url_for('operacional.cadastro') }}" method="POST" class="form-container">
        <div class="form-group">
            <label>Número do Brinco:</label>
            <input type="text" name="brinco" required>
        </div>

        <div class="form-group">
            <label>Sexo:</label>
            <select name="sexo">
                <option value="M">Macho</option>
                <option value="F">Fêmea</option>
            </select>
        </div>

        <div class="form-group">
            <label>Data da Compra:</label>
            <input type="date" name="data_compra" required>
        </div>

        <div class="form-group">
            <label>Peso de Entrada (kg):</label>
            <input type="number" step="0.01" name="peso_compra" required>
        </div>

        <div class="form-group">
            <label>Valor da Arroba na Compra (R$):</label>
            <input type="number" step="0.01" name="valor_arroba" required>
        </div>

        <button type="submit" class="btn-salvar">Salvar Animal</button>
    </form>
    
    <br>
    <a href="{{ url_for('operacional.painel') }}" class="btn btn-voltar">Voltar</a>
</body>
</html>
