<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gestão de Rebanho</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .btn-novo { display: inline-block; padding: 10px; background: blue; color: white; text-decoration: none; }
    </style>
</head>
<body>
    <h1>Rebanho Atual</h1>
    <a href="/cadastro" class="btn-novo">+ Novo Animal</a>

    <table>
        <thead>
            <tr>
                <th>Brinco</th>
                <th>Sexo</th>
                <th>Data Compra</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for animal in lista_animais %}
            <tr>
                <td>{{ animal[1] }}</td> 
                <td>{{ animal[2] }}</td>
                <td>{{ animal[3] }}</td>
                <td>
                    <a href="/animal/{{ animal[0] }}">Ver Detalhes</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
