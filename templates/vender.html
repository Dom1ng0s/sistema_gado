<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
</head>
<body>
    <h1 style="color: #d32f2f;">Baixa de Animal</h1>
    <p>Informe os dados da pesagem de saída e negociação.</p>

    <form method="POST" action="/vender/{{ id_animal }}">
        <label>Data da Venda:</label>
        <input type="date" name="data_venda" required>

        <hr>

        <label>Peso de Saída (Kg):</label>
        <input type="number" step="0.01" name="peso_venda" required placeholder="Ex: 540">

        <label>Valor da Arroba na Venda (R$):</label>
        <input type="number" step="0.01" name="valor_arroba" required placeholder="Ex: 290.00">
        
        <button type="submit">Confirmar Venda</button>
    </form>

    <a href="/animal/{{ id_animal }}">Cancelar</a>
</body>
</html>
