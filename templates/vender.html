<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Registrar Venda</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div style="border: 2px solid #d32f2f; background-color: #ffebee; padding: 20px; border-radius: 10px; max-width: 500px; margin: 0 auto;">
        <h2 style="color: #c62828;">Registrar Venda (Saída)</h2>
        <p>Atenção: Ao confirmar, o animal sairá do estoque de ativos.</p>

        <form action="{{ url_for('operacional.vender', id_animal=id_animal) }}" method="POST">
            <div class="form-group">
                <label>Data da Venda:</label>
                <input type="date" name="data_venda" required>
            </div>

            <div class="form-group">
                <label>Peso Final (kg):</label>
                <input type="number" step="0.01" name="peso_venda" required placeholder="Ex: 540.5">
            </div>

            <div class="form-group">
                <label>Valor da Arroba Vendida (R$):</label>
                <input type="number" step="0.01" name="valor_arroba" required placeholder="Ex: 280.00">
            </div>

            <button type="submit" class="btn-salvar" style="background-color: #d32f2f;">CONFIRMAR VENDA</button>
        </form>
    </div>
    
    <br>
    <div style="text-align: center;">
        <a href="{{ url_for('operacional.detalhes', id_animal=id_animal) }}" class="btn btn-voltar">Cancelar</a>
    </div>
</body>
</html>
