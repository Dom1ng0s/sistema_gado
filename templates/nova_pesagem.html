<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Nova Pesagem</title>
</head>
<body>
    <h1>Registrar Peso</h1>
    <form method="POST" action="/pesar/{{ id_animal }}">
        <label>Data:</label><br>
        <input type="date" name="data_pesagem" required><br><br>

        <label>Novo Peso (kg):</label><br>
        <input type="number" step="0.01" name="peso" required><br><br>

        <button type="submit">Salvar Peso</button>
    </form>
    <br>
    <a href="/animal/{{ id_animal }}">Cancelar</a>
</body>
</html>
