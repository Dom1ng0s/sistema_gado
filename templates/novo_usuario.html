<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta - Sistema Gado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='auth.css') }}">
</head>
<body>
    <div class="auth-card register-mode">
        <h2>Crie sua Conta</h2>
        <p class="subtitle">Configure sua fazenda para come√ßar.</p>
        
        {% if mensagem %}
            <div class="alert-error">{{ mensagem }}</div>
        {% endif %}

        <form action="{{ url_for('auth.novo_usuario') }}" method="POST">
            <label>Usu√°rio (Login)</label>
            <input type="text" name="username" required placeholder="Ex: fazenda123">
            
            <label>Senha</label>
            <input type="password" name="password" required placeholder="******">
            
            <div class="separador"></div>

            <label>Nome da Propriedade</label>
            <input type="text" name="nome_fazenda" required placeholder="Ex: Fazenda Santa F√©">

            <label>Localiza√ß√£o (Cidade - UF)</label>
            <input type="text" name="cidade_estado" id="inputCidade" list="listaCidades" required placeholder="Carregando cidades..." autocomplete="off">
            <datalist id="listaCidades"></datalist>
            <small id="statusIBGE" class="helper-text">üîÑ Conectando ao IBGE...</small>

            <label>√Årea Total (Hectares)</label>
            <input type="number" step="0.01" name="area_total" placeholder="0.00">
            
            <button type="submit" class="btn-primary">FINALIZAR CADASTRO</button>
        </form>
        
        <br>
        <a href="{{ url_for('auth.login') }}" class="link-secondary">J√° tem conta? Fa√ßa Login</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const dataList = document.getElementById('listaCidades');
            const statusMsg = document.getElementById('statusIBGE');
            const inputCidade = document.getElementById('inputCidade');
            const url = "{{ url_for('api.proxy_cidades') }}";

            fetch(url)
                .then(res => res.json())
                .then(cidades => {
                    if (cidades.error) throw new Error(cidades.error);
                    
                    let options = '';
                    cidades.sort((a, b) => a.nome.localeCompare(b.nome));
                    cidades.forEach(c => {
                        options += `<option value="${c.nome} - ${c.uf}">`;
                    });
                    
                    dataList.innerHTML = options;
                    statusMsg.innerText = ""; 
                    inputCidade.placeholder = "Digite sua cidade...";
                })
                .catch(err => {
                    console.error(err);
                    statusMsg.innerText = "Erro ao carregar lista. Digite manualmente.";
                    statusMsg.style.color = "red";
                });
        });
    </script>
</body>
</html>
